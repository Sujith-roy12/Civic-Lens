<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Portal - Civic Lens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2a5c5c 0%, #1e3a3a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            padding: 30px;
        }

        .department-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .department-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #2a5c5c;
        }

        .department-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: inline-block;
            height: 80px;
            width: 80px;
            line-height: 80px;
            border-radius: 50%;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #3a9e9e, #2a5c5c);
            box-shadow: 0 5px 15px rgba(58, 158, 158, 0.2);
        }

        .department-name {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #1f2937;
            font-weight: 600;
        }

        .department-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #3a9e9e, #2a5c5c);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: auto;
        }

        .department-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 92, 92, 0.3);
            text-decoration: none;
            color: white;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2a5c5c;
            box-shadow: 0 0 0 3px rgba(42, 92, 92, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid #f3f4f6;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .department-list {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 20px;
            }

            header {
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>CIVIC LENS</h2>
            <p class="subtitle">Select a department to manage citizen requests and issues</p>
        </header>

        <div class="content">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search departments...">
            </div>

            <div class="department-list" id="departmentList">
                {% for dept in departments %}
                    <div class="department-card" data-name="{{ dept[1] | lower }}">
                        <div class="department-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <h3 class="department-name">{{ dept[1] }}</h3>
                        <a href="{{ url_for('department_portal', dept_id=dept[0]) }}" class="department-link">
                            Access Portal
                        </a>
                    </div>
                {% endfor %}
            </div>

            <a href="{{ url_for('home') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <footer>
            <p>Civic Lens &copy; 2023. Building stronger communities together.</p>
        </footer>
    </div>

    <script>
        // Department search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const departmentCards = document.querySelectorAll('.department-card');
            let hasVisibleResults = false;

            departmentCards.forEach(card => {
                const departmentName = card.getAttribute('data-name');
                if (departmentName.includes(searchTerm)) {
                    card.style.display = 'flex';
                    hasVisibleResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            // Show no results message if needed
            let noResults = document.getElementById('noResults');
            if (!hasVisibleResults) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.id = 'noResults';
                    noResults.className = 'no-results';
                    noResults.innerHTML = '<p>No departments found matching your search.</p>';
                    document.getElementById('departmentList').appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        });
    </script>
</body>
</html>
