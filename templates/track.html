<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Issue - Civic Lens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2a5c5c 0%, #1e3a3a 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2a5c5c;
            box-shadow: 0 0 0 3px rgba(42, 92, 92, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #2a5c5c, #1e3a3a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(42, 92, 92, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 92, 92, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        .error-message {
            color: #e53e3e;
            padding: 10px;
            background: #fed7d7;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .success-message {
            color: #38a169;
            padding: 10px;
            background: #f0fff4;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid #f3f4f6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5c5c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CIVIC LENS</h1>
            <p class="subtitle">Track Your Reported Issue</p>
        </header>

        <div class="content">
            <a href="{{ url_for('citizen') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Report Issue
            </a>

            <div class="search-section">
                <h2>Enter Your Issue ID</h2>
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                <form id="trackForm" method="POST" action="{{ url_for('track_issue') }}">
                    <div class="form-group">
                        <label for="issue_id">Issue ID</label>
                        <input type="text" id="issue_id" name="issue_id" class="input-field" placeholder="Enter your issue ID (e.g., A1B2C3D4)" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Track Issue
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Searching for your issue...</p>
            </div>
        </div>

        <footer>
            <p>Civic Lens &copy; 2023. Building stronger communities together.</p>
        </footer>
    </div>

    <script>
        document.getElementById('trackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const issueId = document.getElementById('issue_id').value.trim();
            if (!issueId) return;

            // Show loading animation
            document.getElementById('loading').style.display = 'block';

            // Submit the form after a short delay to show the loading animation
            setTimeout(() => {
                this.submit();
            }, 500);
        });

        // Check if we have a query parameter with an error
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${decodeURIComponent(error)}`;
                document.querySelector('.search-section').insertBefore(errorDiv, document.querySelector('form'));
            }
        });
    </script>
</body>
</html>
